{% extends 'base.html' %}

{% block head%}

{% endblock %}

{% block body %}
<div>
    <center>
        <p style="margin-bottom:2cm;"></p>
        <h1>Bert Model </h1>
        <h1> to answer your Question </h1>
        <h3></h3>
        <p style="margin-bottom:2cm;"></p>
        <form action="/predict" method="POST">
            <div>
                <p>Your Question ?</p> <input type="text" name="name" id="name">
                <p>Context (tweet)?</p>
                <input type="text"  name="question" id="question" placeholder="Please speak to type" 
                onclick="record()">

            </div>
            <script>
                function record()
                {
                    var recognition=new webkitSpeechRecognition();
                    recognition.lang="en-GB";
                    recognition.onresult=function(event)
                    {
                        document.getElementById('question').value=event.results[0][0].transcript;
                    }
                    recognition.start();

                }
            </script>
            
            <p style="margin-bottom:1cm;"></p>


            <input type="submit" value="Predict">
        </form>
        <p style="margin-bottom:1cm;"></p>
        <h2>{{pred}}</h2>
    </center>
</div>
{% endblock %}
